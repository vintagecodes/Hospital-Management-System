<app-header></app-header>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="/assets/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<section class="signup">
    <div class="container">
        <div class="signup-content">
            <div class="signup-form">
                <h2 class="form-title">Update Profile</h2>
                <form method="POST" class="register-form" id="register-form"  *ngIf="showPatientBoard"
                name="form"
                (ngSubmit)="f.form.valid && onSubmit(f)"
                #f="ngForm"
                novalidate>
                    <div class="form-group">
                        <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="name" id="name" [(ngModel)]="form.name" #name="ngModel" placeholder="Your User Name" required/>
                        <div class="alert-danger" *ngIf="name.errors && f.submitted">
                            <div *ngIf="name.errors['required']">Username is required</div>
                            <div *ngIf="name.errors['minlength']">
                              Username must be at least 3 characters
                            </div>
                            <div *ngIf="name.errors['maxlength']">
                              Username must be at most 20 characters
                            </div>
                            <div *ngIf="name.errors['pattern']">
                              Username must not contain any digits
                            </div>
                          </div>
                    </div>
                    <div class="form-group">
                        <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                        <input type="email" name="email" id="email" [(ngModel)]="form.email"
                        #email="ngModel" placeholder="email" required/>
                        <div class="alert-danger" *ngIf="email.errors && f.submitted">
                            <div *ngIf="email.errors['required']">email is required</div>
                          </div>
                    </div>
                    <div class="form-group">
                        <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                        <input type="phoneNo" name="phoneNo" id="phoneNo" [(ngModel)]="form.phoneNo"
                        #phoneNo="ngModel" placeholder="phoneNo" value="{{this.form.phoneNo}}" required/>
                        <div class="alert-danger" *ngIf="email.errors && f.submitted">
                            <div *ngIf="phoneNo.errors['required']">phoneNo is required</div>
                          </div>
                    </div>

                    <div class="form-group">
                        <label for="address"><i class="zmdi zmdi-lock"></i></label>
                        <input type="address" name="address" id="address" [(ngModel)]="form.address"
                        #address="ngModel" placeholder="address" required/>
                        <div class="alert-danger" *ngIf="email.errors && f.submitted">
                            <div *ngIf="address.errors['required']">address is required</div>
                          </div>
                    </div>
                    <div class="form-group">
                        <label for="age"><i class="zmdi zmdi-lock"></i></label>
                        <input type="age" name="age" id="age" [(ngModel)]="form.age"
                        #age="ngModel" placeholder="age" required/>
                        <div class="alert-danger" *ngIf="email.errors && f.submitted">
                            <div *ngIf="age.errors['required']">age is required</div>
                          </div>
                    </div>
                    <div class="form-group form-button">
                        <input type="submit" name="signup" id="signup" class="form-submit" value="Sign In"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
